<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="/images/snail.png">
    <link href="https://fonts.googleapis.com/css2?family=Pompiere&family=Schoolbell&family=Nunito&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <script src="https://kit.fontawesome.com/bf00fd2b3f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/generator.css">
    <title>Adventure Time Quotes</title>
</head>
<body>
    <div id="main-page">
        <div id="main-container">
            <div id="title-container">
                <img src="/images/logo.png" alt="Adventure Time Logo">
                <h2>Random Quote Generator</h2>
            </div>
            
            <div id="quote-container" onclick="mainGetQuote()">
                <h2 class="txt">
                    <span class="text-wrapper">
                        <span class="letters">Dude, press here!</span>
                    </span>
                </h2>
            </div>
        </div>
    </div>
    
    <div id="result-page">
    <div id="generator-container">
        <div id="title-container">
            <img src="/images/logo.png" alt="Adventure Time Logo">
            <h2>Random Quote Generator</h2>
        </div>
        <div id="quote-box">
            <div id="new-quote-container">
                <div id="mark-container">
                    <span id="quote-mark">&#8220;</span>
                </div>
                <h2 id="quote" class="qoute"></h2>
                <div id="by-container">
                    <h3 id="by"></h3>
                </div>
            </div>
        </div>
    </div>
    </div>
   
        
<script src="js/app.js"></script>
<script src="js/animation.js"></script>
 
</body>
</html>
